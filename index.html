    <script>
        var supportsES6 = function () {
            try {
                new Function("(a = 0) => a");
                return HTMLScriptElement.supports('module');
            }
            catch (err) {
                return false;
            }
        }();

        if (supportsES6) {
            const script = document.createElement('script');
            script.type = 'module'
            script.src = 'main.js'
            document.head.appendChild(script)
        } else {
            window.alert('Sorry, but your browser does not meet the minimum requirements to view this site. Please update your browser or consider switching to a different browser.')
        }
    </script>
    <title>Life of Alex</title>
    <meta name="description"
        content="My personal website and blog, where I share my journey and updates on various side projects">
</head>
